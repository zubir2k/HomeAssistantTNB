### [ Main Panel ] ###

type: vertical-stack
cards:
  - type: gauge
    entity: sensor.tnb_current_source
    name: Current Load
    max: 59
    needle: true
    severity:
      green: 0
      yellow: 40
      red: 55
  - type: horizontal-stack
    cards:
      - hours_to_show: 24
        graph: none
        type: sensor
        entity: sensor.tnb_voltage_source
        detail: 1
        name: Voltage
      - hours_to_show: 24
        graph: none
        type: sensor
        entity: sensor.tnb_power_source
        detail: 1
        name: Power
  - hours_to_show: 24
    graph: line
    type: sensor
    entity: sensor.tnb_current_month_energy
    detail: 1
  - type: entities
    entities:
      - entity: sensor.tnb_current_day_energy
        name: Daily kWh
      - entity: sensor.tnb_day_energy_cost
        name: Daily Cost
      - type: divider
      - entity: sensor.tnb_current_month_energy
        name: Monthly kWh
      - entity: sensor.tnb_month_energy_cost
        name: Total Cost
      - type: divider
      - type: attribute
        attribute: blocktariff
        entity: sensor.tnb_tariff
view_layout:
  position: sidebar


